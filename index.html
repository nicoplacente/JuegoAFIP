<body>

    <h1>Esquiva al AFIP loco, que no te atrapen</h1>

    <h2>Seleccionar Cancion</h2>
    <div class="selectorCanciones">
        
        <div class="opcion">
            <button class="button">Galactic - Nico Placente <span><i class="fa-solid fa-circle-play"></i></span></button>
            <option value="Galactic.wav"></option></button>
        </div>

        <div class="opcion">
            <button class="button">Le voy a dar - Nico Placente <span><i class="fa-solid fa-circle-play"></i></span>
                <option value="Nico Placente x Rokko x Hocyra - Le voy a dar.wav"></option></button>
            
        </div>

        <div class="opcion">
            <button class="button">Someone else - Nico Placente <span><i class="fa-solid fa-circle-play"></i></span>
                <option value="someone else.wav"></option>
            
        </div>

        <div class="opcion">
            <button class="button">Cancion extra xd <span><i class="fa-solid fa-circle-play"></i></span></button>
            <option value="audio meme.mp3"></option>
        </div>

        <div class="opcion">
            <button class="button">Sin Cancion<span><i class="fa-solid fa-volume-xmark"></i></span></button>
            <option value=""></option>
            
        </div>
    </div>

    <div class="nivelActual"></div>

    <div class="modalContainer">
        <canvas id="gameCanvas" height="500" width="1920"></canvas>
        <div class="modal">
            <h4 class="h4"></h4>
        </div>
    </div>
    <div class="botonContainer">
        <button id="startButton">Jugar</button>
    </div>


    <audio id="backgroundMusic" autoplay loop>

    </audio>


    
    <script src="codigo.js"></script>
</body>
</html>
